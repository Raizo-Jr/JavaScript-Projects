<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row max-height align-items-center">
        <div class="col-11 mx-auto col-md-6 quote-container p-5">
          <button
            class="btn-outline-primary text-capitalize my-4 d-block mx-auto"
            id="generate-btn"
          >
            generate quote
          </button>
          <h3 class="text-muted">
            <span class="quote-icon mr-3"
              ><i class="fas fa-quote-left fa-3x"></i></span
            ><span id="quote"
              >Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque
              quod expedita officia labore voluptas, voluptatum sequi vel
              eveniet aliquid, impedit aut corrupti, libero assumenda. Magni
              eligendi voluptatum aut quibusdam pariatur?</span
            >
          </h3>
          <h5 class="text-capitalize text-lg-end author">
            -<span class="quote-author ml-3">author</span>
          </h5>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="./script/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./script/bootstrap.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="./script/all.js"></script>
    <!-- My Script -->
    <script src="./script/app.js"></script>
  </body>
</html>
